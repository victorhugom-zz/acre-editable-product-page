<!doctype html>
<html>
  <head>
    <title>acre-editable-product-size-selector demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../acre-editable-product-size-selector.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic acre-editable-product-size-selector Demo</h3>
      <demo-snippet>
        <template>
          <acre-editable-product-size-selector sizes='["PP"]' editable></acre-editable-product-size-selector>
          <paper-button id="toggleEditable" style="margin: 20px 0;" raised>Toggle Editable</paper-button>
          <script>
            var btn = document.getElementById("toggleEditable");
            btn.addEventListener("click", function(){
              var editable = document.querySelector("acre-editable-product-size-selector");
              editable.editable = !editable.editable;
            });
          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
