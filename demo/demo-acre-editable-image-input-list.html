<!doctype html>
<html>
  <head>
    <title>acre-editable-image-input demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../acre-editable-image-input-list.html">
    <style is="custom-style"
        include="demo-pages-shared-styles">
    </style>
  </head>

  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Basic acre-editable-image-input Demo</h3>
      <demo-snippet>
        <template>
          <acre-editable-image-input-list
            style="width: 360px; margin-bottom: 20px;"
            images='[{"file":null,"url":"http://localhost:5000/images/WP_000154.jpg","positionY":0,"positionX":0,"scale":1}]'
            editable>
          </acre-editable-image-input-list>

          <paper-button id="toggleEditable" style="margin: 20px 0" raised>Toggle Editable</paper-button>
          <script>
            var btn = document.getElementById("toggleEditable");
            btn.addEventListener("click", function(){
              var editable = document.querySelector("acre-editable-image-input-list");
              editable.editable = !editable.editable;
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
