<link rel="import" href="../polymer/polymer.html">
<dom-module id="acre-editable-shared-styles">
    <template>
        <style>
          :root{
            --acre-font-large: var(--font-large, 25px);
            --acre-font-big: var(--font-big, 20px);
            --acre-font-medium: var(--font-medium, 16px);
            --acre-font-small: var(--font-small, 13px);
            --acre-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
          }

          [hidden] {
            display: none!important;
          }

          .link-button{
            text-transform: none;
            text-decoration: underline;
          }

          .dialog-container {
            padding: 15px 15px 5px 15px!important;
          }

          paper-dialog{
            --paper-dialog: {
              max-height: 100%!important;
              max-width: 312px!important;
            };
          }

          paper-dialog > *:first-child {
            margin: 0!important;
            padding: 0;
          }

          paper-dialog > *:last-child {
            margin: 0!important;
          }

          .dialog-close-button {
            min-height: 40px;
          }

          .data-label {
            font-size: var(--acre-font-medium);
            line-height: 24px;
            font-weight: 500;
            margin-bottom: 10px;
          }

          /*Color item, see acre-editable-product-color-selector*/
          .color-container{
            margin: 0 10px 5px 0;
          }

          .color-item {
            height: 35px;
            width: 35px;
            /*border: 1px solid #cecece;*/
            color: #6f6f6f;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: var(--acre-box-shadow);
          }

          /*Size selctable, see acre-editable-product-size-selector*/
          .size-selectable-item{
            height: 50px;
            width: 50px;
            min-width: 50px;
            min-width: 55px;
            border: 1px solid #ececec;
            color: #6f6f6f;
            cursor: pointer;
          }

          .size-selectable-item[selected], .size-item[selected]{
            color: white;
            background-color: var(--accent-color, black);
          }

          .size-item {
            height: 40px;
            width: 40px;
            border: 1px solid #cecece;
            color: #6f6f6f;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
          }

        </style>
    </template>
</dom-module>
