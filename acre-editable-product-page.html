<!--
`acre-editable-product-page`

Element to show a product page and edit a product

@demo demo/index.html
-->

<dom-module id="acre-editable-product-page">
  <template>
    <style include="iron-flex-alignment iron-flex acre-editable-shared-styles">
       :host {
        display: block;
      }

      .product-page-container {
        @apply (--layout-horizontal);
        @apply (--layout-wrap);
        @apply (--layout-center-justified);
      }

      acre-editable-image-input-list {
        margin: 0 20px 0 0;
        max-width: 500px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 10px;
      }

      .product-data-container {
        margin: 0 0 0 20px;
        max-width: 300px;
      }

      .product-data {
        margin: 10px 0;
        min-width: 300px;
      }

      .product-name {
        font-size: var(--acre-font-large);
        line-height: 24px;
        font-weight: 500;
      }

      .product-sku {
        color: #757575;
        font-size: var(--acre-font-small);
      }

      .product-price {
        font-size: var(--acre-font-big);
      }

      .product-description {
        color: #757575;
        font-size: var(--acre-font-small)
      }

      .buy-button {
        margin-top: 10px;
        width: 100%;
        cursor: pointer;
        box-sizing: border-box;
        padding: 15px 44px;
        text-align: center;
        background-color: var(--accent-color);
        color: white;
        box-shadow: 1px 5px 16px -5px var(--accent-shadow-color);

      }

      @media only screen and (max-device-width: 768px) {
        .buy-button {
          width: 100%;
          position: fixed;
          bottom: 0;
          margin: 0;
          left: 0;
        }
      }

      .editable-menu {
        width: 100%;
        max-width: 500px;
        position: fixed;
        bottom: 0;
        right: 0;
        z-index: 2;
      }

      .editable-header {
        padding: 20px;
        background-color: black;
        color: white;
        border-bottom: 1px solid #c5c5c5;
      }

      .selected-color{
        height: 10px;
        width: 30px;
        border: 1px solid #cecece;
        border-radius: 20px;
      }
    </style>

    <div class="product-page-container">
      <acre-editable-image-input-list class="flex"
          images="{{_product.images}}"
          editable="[[editable]]"></acre-editable-image-input-list>
      <div class="layout vertical flex product-data-container">
        <acre-editable-input class="product-data product-name"
            editable="[[editable]]"
            value="{{_product.name}}"
            label="Nome do Produto"></acre-editable-input>
        <div class="layout horizontal center product-sku">
          <span>SKU: </span>
          <acre-editable-input
              editable="[[editable]]"
              value="{{_product.sku}}"
              label="SKU"></acre-editable-input>
        </div>
        <div class="layout horizontal product-data product-price">
          <span>R$&nbsp;</span>
          <acre-editable-input editable="[[editable]]"
              value="{{_product.price}}"
              label="Preço"></acre-editable-input>
        </div>
        <acre-editable-product-size-selector class=" product-data"
          editable="[[editable]]"
          sizes="{{_product.sizes}}"
          selected-size="{{_product.selectedSize}}">
        </acre-editable-product-size-selector>
        <acre-editable-product-color-selector class="product-data"
          editable="[[editable]]"
          colors="{{_product.colors}}"
          selected-color="{{_product.selectedColor}}"></acre-editable-product-color-selector>
        <span>Descrição</span>
        <acre-editable-input class="product-data product-description"
            editable="[[editable]]"
            value="{{_product.description}}"
            label="Descrição"></acre-editable-input>
        <div class="buy-button layout product-data">COMPRAR</div>
      </div>
    </div>

    <!--Editing popover-->
    <template is="dom-if" if={{showEditablePopover}}>
      <paper-card class="editable-menu">
        <div class="editable-header layout vertical" hidden$="{{!_editingAllProducts}}">
          <div class="layout horizontal center">Editando todos os produtos</div></br>
          <div class="layout horizontal center" style="font-size: 12px;">
            <iron-icon icon="icons:warning" style="margin-right: 15px;"></iron-icon>Qualquer alteração feita vai afetar todos os produtos,
            para editar um produto específico selecione uma cor e/ou tamanho.
          </div>
        </div>
        <div class="editable-header layout vertical" hidden$="{{_editingAllProducts}}">
          Editando os produtos:
          <div style="margin-top: 15px;">
              <span hidden$="[[!_product.selectedColor]]">Com a Cor</span>
              <span style="text-decoration: underline" hidden$="[[!_product.selectedColor.name]]">&nbsp[[_product.selectedColor.name]]&nbsp</span>
              <span class="color-item" hidden$="[[!_product.selectedColor]]" style$="height:10px; margin: 0 5px;display: inline-block;background-color: {{_product.selectedColor.hex}}"></span>
              <span hidden$="[[_product.selectedSize]]">e todos os tamanhos</span>
              <span hidden$="[[!_product.selectedSize]]">Tamanho <span style="text-decoration: underline">[[_product.selectedSize]]</span></span>
          </div>
          <div class="layout horizontal center" style="font-size: 12px">
            * Somente produtos com as caracteristicas acima serão alterados
            <paper-button class="link-button" on-tap="_clearSelectedData">Editar Todos</paper-checkbox>
          </div>
        </div>
        <div class="card-content">
          <paper-checkbox checked="{{editable}}">Editar Produto</paper-checkbox>
          <paper-button class="link-button" on-tap="_editStock">Editar dados adicionais</paper-checkbox>
        </div>
        <div class="card-actions">
          <paper-button on-tap="_save">Salvar</paper-button>
        </div>
      </paper-card>
    </template>

    <!--Stock dialog-->
    <paper-dialog id="stockDialog"
      style="min-width: 60vw!important;"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
      <paper-dialog-scrollable>
        <acre-editable-product-stock-table style="border-bottom: 1px solid #e0e0e0; max-height: 400px;"
        product-variations="{{productVariations}}"></acre-editable-product-stock-table>
      </paper-dialog-scrollable>
      <paper-button class="dialog-close-button" dialog-dismiss>Fechar</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({

        is: 'acre-editable-product-page',

        properties: {
            /**
            * Set if the product is can be edited or not
            * @type Boolean
            */
            editable: {
              type: Boolean,
              value: false
            },

            /**
            * Set if the editable popover is visible or not
            * @type Boolean
            */
            showEditablePopover: {
              type: Boolean,
              value: false
            },

            /**
            * All product variations, you must use this property to set
            * the product data
            */
            productVariations: {
              type: Array,
              value: function () {
              },
              observer: '_productVariationsObservable'
            },

            _product: {
              type: Object,
              value: function () {
              }
            },
            _editingAllProducts: {
              type: Boolean,
              value: true
            },
          },

          observers: [
            '_productObserver(_product.*)',
          ],

          ready: function(){
            this.customStyle['--accent-shadow-color'] = hexToRGBA(this.getComputedStyleValue('--accent-color'));
            this.updateStyles();
            this.generateProductFromVariations();
          },

          /**
          * Occours when the selected color or size changes
          */
          _productObserver: function (e) {

            var indexes = [];
            var path = e.path.replace('_product','').replace('#','');
            var _this = this;

            if(path) console.log(`path: ${path}`)

            // update all products
            if (!this._product.selectedColor && !this._product.selectedSize){

              indexes = this.productVariations.reduce((prev, next, idx) => {
                prev.push(idx);
                return prev;
              }, []);
              this.set('_editingAllProducts', true);
            }
            //update selectedProducts
            else {

              indexes = this.productVariations.reduce((prev, next, idx) => {
                var hasSize = _this._product.selectedSize ? next.size === _this._product.selectedSize : true;
                var hasColor = _this._product.selectedColor ? next.color.hex === _this._product.selectedColor.hex : true;

                if(hasSize && hasColor)
                  prev.push(idx);
                return prev;
              }, []);

              this.set('_editingAllProducts', false);
            }

            if(path){
              indexes.forEach(x =>{
                this.set('productVariations.' + x + path, e.value);
              });
            }
          },

          /**
          * Occours when the variations list changes
          */
          _productVariationsObservable: function(newValue, oldValue){
            if(newValue && newValue.length && !oldValue)
              this.generateProductFromVariations();
            else if(!this._product)
              this._product = {};
          },

          /**
          * Shows the modal to edit the stock
          */
          _editStock: function(){
            this.$.stockDialog.open();
          },

          _clearSelectedData: function(){
            this.set('_product.selectedColor', null)
            this.set('_product.selectedSize', null);
          },

          /**
          * The `acre-editable-product-page-save-click` event is fired whenever the save button is clicked
          *
          * @event acre-editable-product-page-save-click
          * @detail {{product: Product}}
          */
          _save: function () {
            this.fire("acre-editable-product-page-save-click", this.generateVariations());
          },

          /**
          * Generate a unique product from the variations passed by parameter
          */
          generateProductFromVariations: function(){

            var _this = this;

            if(this.productVariations && this.productVariations.length){

              // set base product
              var product = Object.assign({}, this.productVariations[0]);

              // initialize color and size
              product.sizes = [];
              product.colors = [];

              // set sizes and colors
              this.productVariations.forEach(function(variation) {

                if(variation.size && !product.sizes.filter(function(e){ return e == variation.size}).length)
                  product.sizes.push(variation.size);
                if(variation.color){

                  var hasColor = variation.color.name ? product.colors.filter(function(e){ return e.name == variation.color.name}).length :
                                         product.colors.filter(function(e){ return e.hex == variation.color.hex}).length;

                  if(!hasColor)
                    product.colors.push(variation.color);
                }

              });

              this.set('_product', product);

            }else{
              this._product = {};
            }
          },

          /*
          * Generate the variations using as base the unique product
          */
          generateVariations: function() {

            if(!this._product.productGroupId){
              this._product.productGroupId = guid();
            }
            if(!this.productVariations){
              this.productVariations = [];
            }

            // assert: remove color and size of product
            // helps make the object.assign work
            delete this._product.size;
            delete this._product.color;

            var _this = this;
            var sizesArray = _this._product.sizes.reduce(function (prev, next) {
              var data = Object.assign({}, _this._product, { "size": next });
              prev.push(data);
              return prev;
            }, []);

            var colorsArray = this._product.colors.reduce(function (prev, next) {
              var data = Object.assign({}, _this._product, { "color": next });
              prev.push(data);
              return prev;
            }, []);

            // pass this to a funcition and map the array with biggest length first (?)
            if(!sizesArray.length){
              sizesArray.push({});
            }
            if(!colorsArray.length){
              colorsArray.push({});
            }

            var variations = sizesArray.reduce(function (prev, sizeItem) {

              var results = colorsArray.reduce(function (prev, colorItem) {
                var newVariation = Object.assign({}, sizeItem, colorItem);

                delete newVariation.sizes;
                delete newVariation.selectedSize;
                delete newVariation.colors;
                delete newVariation.selectedColor;

                // check if there is a variation with the same characteristics
                var hasVariation = _this.productVariations.filter(function(e){
                    var hasSize = false;
                    var hasColor = false;

                    if(newVariation.color){
                      if(e.color.name)
                        hasColor = e.color.name == newVariation.color.name;
                      else if(e.color.hex)
                        hasColor = e.color.hex == newVariation.color.hex;

                    }
                    if(newVariation.size){
                      hasSize = e.size == newVariation.size;
                    }
                    return hasSize && hasColor;
                });
                if(hasVariation.length) return prev;

                prev.push(newVariation);
                return prev;
              }, []);

              return prev.concat(results)
            },[]);


            this.productVariations = this.productVariations.concat(variations);
            return this.productVariations;
          },
    });
  </script>
</dom-module>

<script>
  function guid() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
      var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  if (typeof Object.assign != 'function') {
    Object.assign = function (target, varArgs) { // .length of function is 2
      'use strict';
      if (target == null) { // TypeError if undefined or null
        throw new TypeError('Cannot convert undefined or null to object');
      }

      var to = Object(target);

      for (var index = 1; index < arguments.length; index++) {
        var nextSource = arguments[index];

        if (nextSource != null) { // Skip over if undefined or null
          for (var nextKey in nextSource) {
            // Avoid bugs when hasOwnProperty is shadowed
            if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
              to[nextKey] = nextSource[nextKey];
            }
          }
        }
      }
      return to;
    };
  }

  function hexToRGBA(hex, alpha) {
    var r = parseInt(hex.slice(1, 3), 16),
      g = parseInt(hex.slice(3, 5), 16),
      b = parseInt(hex.slice(5, 7), 16);

    if (alpha) {
      return "rgba(" + r + ", " + g + ", " + b + ", " + alpha + ")";
    } else {
      return "rgb(" + r + ", " + g + ", " + b + ")";
    }
  }

</script>
